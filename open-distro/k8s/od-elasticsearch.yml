---
apiVersion: v1
kind: ConfigMap
metadata:
  name: elasticsearch
  namespace: logging
  labels:
    app: elasticsearch
data:
  roles_mapping.yml: |-
    ---
    manage_snapshots:
      reserved: true
      hidden: false
      backend_roles:
      - "snapshotrestore"
      hosts: []
      users: []
      and_backend_roles: []
    logstash:
      reserved: false
      hidden: false
      backend_roles:
      - "logstash"
      hosts: []
      users: []
      and_backend_roles: []
    own_index:
      reserved: false
      hidden: false
      backend_roles: []
      hosts: []
      users:
      - "*"
      and_backend_roles: []
      description: "Allow full access to an index named like the username"
    kibana_user:
      reserved: false
      hidden: false
      backend_roles:
      - "kibanauser"
      hosts: []
      users: 
      - "mmamaenko@yahoo.com"
      and_backend_roles: []
      description: "Maps kibanauser to kibana_user"
    complex-role:
      reserved: false
      hidden: false
      backend_roles:
      - "ldap-analyst"
      hosts: []
      users:
      - "new-user"
      and_backend_roles: []
    _meta:
      type: "rolesmapping"
      config_version: 2
    all_access:
      reserved: true
      hidden: false
      backend_roles:
      - "admin"
      hosts: []
      users: 
      - "admin"
      - "mamaenko@hp.com"
      and_backend_roles: []
      description: "Maps admin to all_access"
    readall:
      reserved: true
      hidden: false
      backend_roles:
      - "readall"
      hosts: []
      users: []
      and_backend_roles: []
    kibana_server:
      reserved: true
      hidden: false
      backend_roles: []
      hosts: []
      users:
      - "kibanaserver"
      and_backend_roles: []
  action_groups.yml: |-
    ---
    my-action-group:
      reserved: false
      hidden: false
      allowed_actions:
      - "indices:data/write/index*"
      - "indices:data/write/update*"
      - "indices:admin/mapping/put"
      - "indices:data/write/bulk*"
      - "read"
      - "write"
      static: false
    _meta:
      type: "actiongroups"
      config_version: 2
  internal_users.yml: |-
    ---
    _meta:
      type: "internalusers"
      config_version: 2
    admin:
      hash: "$2y$12$hFW93d5Wcpi7cQ0M9T3hheA3iWQzfL7/FwE4ETEiJRVsnGZXrB0gm"
      reserved: true
      backend_roles:
      - "admin"
      description: "admin user"
    kibanaserver:
      hash: "$2y$12$wfIBsxpMkp5UitbzNerMNuuL46teKY48coWb29lIQblIR2e2VAH7."
      reserved: true
      backend_roles:
      - "admin"
      description: "kibanaserver user"
    kibanaro:
      hash: "$2a$12$JJSXNfTowz7Uu5ttXfeYpeYE0arACvcwlPBStB1F.MI7f0U9Z4DGC"
      reserved: false
      backend_roles:
      - "kibanauser"
      - "readall"
      attributes:
        attribute1: "value1"
        attribute2: "value2"
        attribute3: "value3"
      description: "Demo kibanaro user"
    logstash:
      hash: "$2a$12$u1ShR4l4uBS3Uv59Pa2y5.1uQuZBrZtmNfqB3iM/.jL0XoV9sghS2"
      reserved: false
      backend_roles:
      - "logstash"
      description: "Demo logstash user"
    readall:
      hash: "$2a$12$ae4ycwzwvLtZxwZ82RmiEunBbIPiAmGZduBAjKN0TXdwQFtCwARz2"
      reserved: false
      backend_roles:
      - "readall"
      description: "Demo readall user"
    snapshotrestore:
      hash: "$2y$12$DpwmetHKwgYnorbgdvORCenv4NAK8cPUg8AI6pxLCuWf/ALc0.v7W"
      reserved: false
      backend_roles:
      - "snapshotrestore"
      description: "Demo snapshotrestore user"
  elasticsearch.yml: |-
    cluster:
      name: ${CLUSTER_NAME}
    network.host: ${NETWORK_HOST}
    path:
      data: /usr/share/elasticsearch/data
      logs: /usr/share/elasticsearch/logs
    http:
      compression: true
    discovery.type: single-node
    #discovery.seed_hosts:
    # - elasticsearch-discovery
    #cluster.initial_master_nodes:
    # - node-0
    # TLS Configuration Transport Layer
    opendistro_security.ssl.transport.pemcert_filepath: node.pem
    opendistro_security.ssl.transport.pemkey_filepath: node.key
    opendistro_security.ssl.transport.pemtrustedcas_filepath: root-ca.pem
    opendistro_security.ssl.transport.enforce_hostname_verification: false
    opendistro_security.ssl.transport.resolve_hostname: false
    # TLS Configuration REST Layer
    opendistro_security.ssl.http.enabled: true
    opendistro_security.ssl.http.pemcert_filepath: node_http.pem
    opendistro_security.ssl.http.pemkey_filepath: node_http.key
    opendistro_security.ssl.http.pemtrustedcas_filepath: root-ca.pem
    # Demo Certificate Option Disabled
    opendistro_security.allow_unsafe_democertificates: true
    opendistro_security.allow_default_init_securityindex: true
    # User impersonation
    # opendistro_security.authcz.rest_impersonation_user:
    #  mamaenko@hp.com:
    #  - admin
    opendistro_security.authcz.admin_dn:
      - 'CN=admin'
      - CN=kirk.example.com,OU=Ops,O=Example Com\, Inc.,DC=example,DC=com
    opendistro_security.nodes_dn:
      - 'CN=*.example.com'
    opendistro_security.audit.type: internal_elasticsearch
    opendistro_security.enable_snapshot_restore_privilege: true
    opendistro_security.check_snapshot_restore_write_privileges: true
    opendistro_security.restapi.roles_enabled: ["all_access", "security_rest_api_access"]
    cluster.routing.allocation.disk.threshold_enabled: false
    opendistro_security.audit.config.disabled_rest_categories: NONE
    opendistro_security.audit.config.disabled_transport_categories: NONE
  logging.yml: |-
    # you can override this using by setting a system property, for example -Des.logger.level=DEBUG
    es.logger.level: INFO
    rootLogger: ${es.logger.level}, console
    logger:
      # log action execution errors for easier debugging
      action: DEBUG
      # reduce the logging for aws, too much is logged under the default INFO
      com.amazonaws: WARN
    appender:
      console:
        type: console
        layout:
          type: consolePattern
          conversionPattern: "[%d{ISO8601}][%-5p][%-25c] %m%n"
  log4j2.properties: |-
    status = error
    appender.console.type = Console
    appender.console.name = console
    appender.console.layout.type = PatternLayout
    appender.console.layout.pattern = [%d{ISO8601}][%-5p][%-25c{1.}] [%node_name]%marker %m%n
    rootLogger.level = debug
    rootLogger.appenderRef.console.ref = console
  config.yml: |-
    ---
    _meta:
      type: "config"
      config_version: 2
    config:
      dynamic:
        kibana:
          multitenancy_enabled: true
          index: '.kibana'
        do_not_fail_on_forbidden: true
        http:
          anonymous_auth_enabled: false
          xff:
            enabled: false
            internalProxies: '192\.168\.0\.10|192\.168\.0\.11' # regex pattern
        authc:
          basic_internal_auth_domain:
            http_enabled: true
            order: 0
            http_authenticator:
              type: basic
              challenge: false
            authentication_backend:
              type: internal
          openid_auth_domain:
            http_enabled: true
            transport_enabled: true
            order: 1
            http_authenticator:
              type: openid
              challenge: false
              config:
                subject_key: email
                roles_key: "http://kbna.devops.hpbp.io/roles"
                openid_connect_url: https://melkosoft.auth0.com/.well-known/openid-configuration
                jwks_uri: "https://melkosoft.auth0.com/.well-known/jwks.json"
                enable_ssl: true
                verify_hostnames: false
            authentication_backend:
              type: noop
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: elasticsearch
  name: elasticsearch
  namespace: logging
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: logging
  labels:
    component: elasticsearch
spec:
  selector:
    component: elasticsearch
  ports:
  - name: http
    port: 9200
  - name: metrics
    port: 9600
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-discovery
  namespace: logging
  labels:
    component: elasticsearch
spec:
  selector:
    component: elasticsearch
  ports:
  - name: transport
    port: 9300
    protocol: TCP
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    component: elasticsearch
  name: node
  namespace: logging
spec:
  serviceName: node
  replicas: 1 # Number of Elasticsearch master nodes to deploy
  selector:
    matchLabels:
      component: elasticsearch
  template:
    metadata:
      labels:
        component: elasticsearch
    spec:
      # Anti-affinity to disallow deploying client and master nodes on the same worker node
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: "kubernetes.io/hostname"
            labelSelector:
              matchLabels:
                component: elasticsearch
      initContainers:
      - name: init-sysctl
        image: busybox:1.27.2
        command:
        - sysctl
        - -w
        - vm.max_map_count=262144
        securityContext:
          privileged: true
      containers:
      - name: node
        env:
        - name: CLUSTER_NAME
          value: logs
        - name: NETWORK_HOST
          value: "0.0.0.0"
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: DISCOVERY_SERVICE
          value: elasticsearch-discovery
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: ES_JAVA_OPTS
          value: -Xms1g -Xmx1g
        livenessProbe:
          tcpSocket:
            port: transport
          initialDelaySeconds: 60
          periodSeconds: 10
        # Official Image from Open Distro Team
        image: amazon/opendistro-for-elasticsearch:1.6.0
        resources:
          requests:
            memory: 2Gi
            cpu: 1
          limits:
            memory: 4Gi
            cpu: 2
        imagePullPolicy: Always
        ports:
        - containerPort: 9300
          name: transport
        - containerPort: 9200
          name: http
        - containerPort: 9600
          name: metrics
        volumeMounts:
        - name: es-data
          mountPath: /usr/share/elasticsearch/data
        - mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
          name: config
          subPath: elasticsearch.yml
        - mountPath: /usr/share/elasticsearch/config/logging.yml
          name: config
          subPath: logging.yml
        - mountPath: /usr/share/elasticsearch/plugins/opendistro_security/securityconfig/config.yml
          name: config
          subPath: config.yml
        - mountPath: /usr/share/elasticsearch/config/node.pem
          name: certs
          subPath: node.pem
          readOnly: true
        - mountPath: /usr/share/elasticsearch/config/node.key
          name: certs
          subPath: node.key
          readOnly: true
        - mountPath: /usr/share/elasticsearch/config/node_http.pem
          name: certs
          subPath: node_http.pem
          readOnly: true
        - mountPath: /usr/share/elasticsearch/config/node_http.key
          name: certs
          subPath: node_http.key
          readOnly: true
        - mountPath: /usr/share/elasticsearch/config/root-ca.pem
          name: certs
          subPath: root-ca.pem
          readOnly: true
        - mountPath: /usr/share/elasticsearch/config/admin.pem
          name: certs
          subPath: admin.pem
          readOnly: true
        - mountPath: /usr/share/elasticsearch/config/admin.key
          name: certs
          subPath: admin.key
          readOnly: true
        - mountPath: /usr/share/elasticsearch/config/admin-root-ca.pem
          name: certs
          subPath: admin-root-ca.pem
          readOnly: true
        - mountPath: /usr/share/elasticsearch/plugins/opendistro_security/securityconfig/internal_users.yml
          name: config
          subPath: internal_users.yml
        - mountPath: /usr/share/elasticsearch/plugins/opendistro_security/securityconfig/roles_mapping.yml
          name: config
          subPath: roles_mapping.yml
      volumes:
      - name: es-data
        emptyDir: {}
      - name: config
        configMap:
          name: elasticsearch
      - name: certs
        secret:
          secretName: elasticsearch-tls-data
---
